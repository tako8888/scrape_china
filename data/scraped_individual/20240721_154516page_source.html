<style>
#red-captcha{
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color:rgba(0,0,0,0);

}

#redcaptcha a:focus,input:focus,p:focus,div:focus{
    -webkit-tap-highlight-color:rgba(0,0,0,0);
    -webkit-user-modify:read-write-plaintext-only;
}

#red-captcha .red-captcha-container{
    display: flex;
    flex-direction: column;
    padding: 0;
    position: relative;
    width: 360px;
    background-color: #ffffff;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.025), 0 4px 32px rgba(0, 0, 0, 0.05);
    border-radius: 16px;
}
@media (max-width: 696px) { #red-captcha .red-captcha-container { width: 320px; } }


#red-captcha .red-captcha-center{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

#red-captcha .red-captcha-header{
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
    padding: 8px;
    isolation: isolate;
    height: fit-content;
    position: relative;
}

#red-captcha .red-captcha-title{
    color: rgba(51, 51, 51);
    position: absolute;
    width: fit-content;
    height: 19px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'PingFang SC', serif;
    font-style: normal;
    font-weight: 600;
    font-size: 16px;
    line-height: 120%;
    display: flex;
    align-items: center;
    text-align: center;
    user-select: none;
}


#red-captcha .red-captcha-close{
    height: 40px;
    width: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 999px;
}

#red-captcha .red-captcha-close-icon{
    height: 20px;
    width: 20px;
    justify-content: center;
    align-items: center;
    display: flex;
}


#red-captcha .red-captcha-content{
    padding: 0 12px 12px 12px;
}
#red-captcha .red-captcha-background{
    width: 100%;
    height: 224px;
    background-color: #f8f8f8;
    border-radius: 8px;
    border: 1px solid rgba(0, 0, 0, 0.02);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
}
@media (max-width: 696px) { #red-captcha .red-captcha-background { height: 213px; } }


#red-captcha-rotate{
    z-index: 3;
    position: absolute;
}

#red-captcha .red-captcha-loading{
    display: flex;
    width: fit-content;
    height: fit-content;
    flex-direction: column;
    align-items: center;
    font-family: 'PingFang SC',serif;
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 120%;
    color: rgba(51, 51, 51, 0.3);
}

#red-captcha .red-captcha-bottom{
    margin-top:12px;
    width: 100%;
    height: fit-content;
    padding-bottom: 12px;
}

#red-captcha .red-captcha-track{
    width: 100%;
    height: 40px;
    border-radius: 999px;
    position: relative;
    background-color: #f8f8f8;
}

#red-captcha .red-captcha-slider-bar{
    margin-top: 12px;
    width: 100%;
    height: 40px;
    border-radius: 999px;
    position: relative;
    background-color: #f8f8f8;
}

#red-captcha .red-captcha-slider{
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    position: absolute;
    width: 52px;
    height: 40px;
    left: 0;
    top:0;
    background: #FFFFFF;
    border: 1px solid rgba(0, 0, 0, 0.08);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.025), 0 2px 8px rgba(0, 0, 0, 0.025);
    border-radius: 999px;
    cursor:pointer;
}

#red-captcha .red-captcha-slider:hover{
  background: #F8F8F8;
}
#red-captcha .red-captcha-slider-path{
    width: 0;
    height: 100%;
    border-radius: 999px;
    position: absolute;
    background-color: #3D8AF5;
    z-index: 3;
}
#red-captcha .red-captcha-slider-info{
    height: 17px;
    font-family: 'PingFang SC',serif;
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 120%;
    display: flex;
    align-items: center;
    text-align: center;
    user-select: none;
    color: rgb(51,51,51,0.3);
    z-index: 2;
}



#red-captcha .red-captcha-function{
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    padding: 0;
    height: fit-content;
    user-select: none;
}
#red-captcha .red-captcha-helper{
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 0 8px 0 8px;
    height: 28px;
    width: fit-content;
    border-radius: 999px;
    font-family: 'PingFang SC',serif;
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 120%;
    cursor:pointer;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
}

#red-captcha .red-captcha-helper.report{
  margin-left:16px;
}

#red-captcha .red-captcha-report-icon{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 16px;
    height: 16px;
}
#red-captcha .red-captcha-report-icon svg path{
    fill: rgb(51,51,51,0.3);
}

#red-captcha .red-captcha-report-info{
    margin-left:4px;
    color: rgb(51,51,51,0.8);
}

@media (any-hover: hover) {
#red-captcha .red-captcha-helper:hover{
    background-color: #f8f8f8;
}
#red-captcha .red-captcha-helper:hover .red-captcha-report-icon svg path{
    fill: rgb(51,51,51,0.6);
}
#red-captcha .red-captcha-helper:hover .red-captcha-report-info{
    color: rgb(51,51,51);
}
}

#red-captcha .red-captcha-helper:active{
    background-color: #f8f8f8;
}
#red-captcha .red-captcha-helper:active .red-captcha-report-icon svg path{
    fill: rgb(51,51,51,0.6);
}
#red-captcha .red-captcha-helper:active .red-captcha-report-info{
    color: rgb(51,51,51);
}


.red-captcha-circle{
    animation: spin 1000ms linear infinite;
}
@keyframes spin {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}
